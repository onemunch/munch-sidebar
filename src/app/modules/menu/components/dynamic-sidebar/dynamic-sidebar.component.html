<p-sidebar [(visible)]="mainService.sidebarVisible" (onHide)="closeSidebar()" class="custom-sidebar">
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">
                    <div id="munchLogo" class="backImageCon"> </div>
                </span>
                <span>
                    <p-button type="button" icon="pi pi-chevron-right" [rounded]="true" [outlined]="true"
                        styleClass="h-2rem w-2rem" (click)="closeSidebar()"></p-button>
                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-0 m-0 overflow-hidden">

                    <general-menu></general-menu>
                    <consumer-menu></consumer-menu>
                    <creator-menu></creator-menu>
                </ul>

            </div>
            <div class="mt-auto">
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />

                <div id="switchCont">
                    <p-inputSwitch inputId="isStaticSidebar" [(ngModel)]="isStaticSidebar"
                        (click)="fixSidebarPosition()"></p-inputSwitch>
                    <label for="isStaticSidebar" class="adjustedLabel">Static Sidebar</label>
                </div>

                <a pRipple
                    class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <p-avatar
                        image="https://media.licdn.com/dms/image/D4E03AQFg5XVMkOIjow/profile-displayphoto-shrink_800_800/0/1682304130888?e=2147483647&v=beta&t=Kuke8N98t-eQdxtGYbQbOzkKRgFKlZm_MsnkLFvwTFA"
                        shape="circle" />
                    <span class="font-bold">Popito Kakita</span>
                </a>
            </div>
        </div>
    </ng-template>
</p-sidebar>
